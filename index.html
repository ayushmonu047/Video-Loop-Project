<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="insta-animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
